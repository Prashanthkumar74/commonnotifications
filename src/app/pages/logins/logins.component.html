<section class="sign-in">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="../../assets/signin-image.jpg" alt="sign-in image"></figure>
              <p>Don't have an account?<a class="active link-btn" href="#">Register</a></p>
          </div>
          <div class="signin-form">
              <h2 class="form-title">Login</h2>
              <form name="loginform" #lf="ngForm" novalidate>
                  <div [ngClass]="{ 'has-error': lf.submitted && !SUi_loginName.valid }">
                      <div class="form-group">
                          <input type="text" id="SUi_loginName" name="SUi_loginName" placeholder="username" [(ngModel)]="Login.SUi_loginName"  minlength="3" #SUi_loginName="ngModel" required>
                      </div>
                      <div *ngIf="SUi_loginName.touched" class="help-block message" [hidden]='SUi_loginName.valid' style="color:red"> User name is required</div>
                  </div>
                  <div [ngClass]="{'has-error': lf.submitted && !SUi_encryptPassword.valid }">
                      <div class="form-group">
                          <input type="password" id="SUi_encryptPassword" name="SUi_encryptPassword" autocomplete="false" placeholder="Password" [(ngModel)]="Login.SUi_encryptPassword"  required (cut)="$event.preventDefault()" (copy)="$event.preventDefault()" (paste)="$event.preventDefault()" minlength="8"  #SUi_encryptPassword= "ngModel"
                              maxlength="18" required>
                      </div>
                      <div *ngIf="SUi_encryptPassword.touched" class="help-block message" [hidden]='SUi_encryptPassword.valid' style="color:red">Password is required</div>
                  </div>
                  <div class="form-group form-button">
                    <button type="submit" class="btn btn-primary btn-sm" style="margin-right: 4%"
                    (click)="logins(Login)">Login</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>

 <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
         <div class="card mx-4" >
            <div class="card-body p-4">
         <form #myfrm="ngForm" style=" border: 1px solid #888888 ;
              padding: 20px;
              box-shadow: 5px 10px 18px #888888; margin-top: 30%">
  
          <h4 align="center" style="color: silver">Login</h4>
          <div class="form-group">
            <label style="color:khaki">User Name:</label>
            <input type="text" #SUi_loginName="ngModel" [(ngModel)]="Login.SUi_loginName" name="SUi_loginName" class="form-control" required>
            <span *ngIf="SUi_loginName.errors && (SUi_loginName.touched || SUi_loginName.dirty)" style="color:red">
              <span [hidden]="!SUi_loginName.errors.required">Userid Required ..</span>
            </span>
          </div>
          <div class="form-group">
            <label style="color:khaki">Password:</label>
            <input type="password" #SUi_encryptPassword="ngModel" [(ngModel)]="Login.SUi_encryptPassword" name="SUi_encryptPassword" class="form-control"
              required>
            <span *ngIf="SUi_encryptPassword.errors&&(SUi_encryptPassword.touched||SUi_encryptPassword.dirty)" style="color: red">
              <span [hidden]=!errors.SUi_encryptPassword.required>Enter Password...</span>
            </span>
  
            <div class="col">
              <font color="khaki">
                <a (click)="btnForgot()">Forgot Password?</a>
              </font>
               <button type="button" class="btn btn-link" (click)='fnforgetpass()'>Forgot password?</button> 
               <a routerLink="forgot"><p><font color="dark red">Forgot Password?</font></p></a> 
             </div>
          </div> <br>
          <div align="center">
            <button type="submit" class="btn btn-info" (click)="btnclick(userId,password,myfrm)"
              style="width:45%;">Login</button>
            &nbsp;
            <button type="button" class="btn btn-success" (click)='fnsignup()' style="width:45%;">SignUp</button>
            &nbsp;&nbsp;
  
          </div>
        </form>
         </div>
  
          </div> 
      </div>
    </div>
  </div>
