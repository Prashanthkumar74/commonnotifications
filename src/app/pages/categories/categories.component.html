<h5 class="modal-title">Master Categories</h5>
&nbsp; &nbsp; &nbsp;
<div class="table-outer">
  <table id="datatable" class="table table-bordered dt-responsive table-sm nowrap" >
      <thead class="thead-light">
      <tr>
    <th>S.NO</th>
    <th>Name</th>
    <th>Categories</th>
    </tr>
  </thead>
   <tbody *ngFor="let a of totalData;index as i">
    <tr>
    <td>{{i+1}}</td>
    <td>{{a.Ntc_categoryName}}</td>
    <td>{{a.Ntc_categoryDescription}}</td>
    </tr>
  </tbody> 
</table>
</div>

    $('#datatable').DataTable();
